<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes en React </title>

    <!-- Scripts de Ract-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

        <!--Load Babel-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>
<body>
    
    <h3>Imtroducción al uso de componentes en React</h3>

    <div id='root'></div>

    <script type="text/babel">
    //Creando un componente llamado Saludo, (forma en des-uso)
        class Saludo extends React.Component {
            render() {
                return(
                    <div>
                        <h1>Bienvenidos al Himalaya quereés Helao </h1>
                        <ol>
                            <li> María</li>
                            <li> Juan</li>
                            <li> Ana</li>
                        </ol>
                    </div>
                );
            }
        }
        ReactDOM.render(<Saludo />, document.getElementById('root'));
   
    </script>


</body>
</html>
